<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Test</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="chartArea" id="target">

            </div>
        </div>
    </div>

    <style>
        html{
            touch-action: none;
        }

        text {
          font-family: sans-serif;
          font-size: 7pt;
        }
        svg{
            border: 1px solid black;
            margin: auto;
        }
        rect{
            margin: auto;
        }
    </style>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // let data;
        fetch(`/xydata`).then(function(response){
            return response.json();
        }).then(function(json){
            const data = json;
            console.log(data);

            const width = 1000;
            const height = 1000;
            const chartArea = d3.select(".container");
            const svg = chartArea
            .selectAll("#target")
            .append("svg")
            .style("width", width)
            .style("height", height);


        const g = svg.append("g");

        const circles = g.selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", (a) => a.x)
            .attr("cy", (a) => a.y)
            .attr("r", 5);
        
        const labels = g.selectAll("label")
            .data(data)
            .join("image")
            .attr("x", (a) => a.x-5)
            .attr("y", (a) => a.y-5)
            .attr("xlink:href", (a) => a.img)
            .attr("width", 10)
            .attr("height", 10)
            .style("display", "none")
            .on("click", (d,a) => window.location = a.link);
        

        svg.call(d3.zoom()
            .extent([[0, 0], [width, height]])
            .scaleExtent([1, 8])
            .on("zoom", zoomed));

        function zoomed(event) {
            circles.attr("transform", event.transform);
            const k = event.transform.k;
            if (k<=5){
            labels.style('display','none');
            }else{
            labels.attr("transform", event.transform)
                .style("display", null);
            }
        }
        })

    </script>
    
   </body>
</html>
